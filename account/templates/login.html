<!DOCTYPE html>
<html>
    <header>
        <title>Login</title>
    </header>
    <body>
        <form action='login' method='POST'>
            {% csrf_token %}
            <input type='text' name='userName' placeholder='Username'><br>
            <input type='password' name='password' placeholder='password'><br>
            <input type='submit' value='submit'>
        </form>
        <a>{{ error }}</a>
    </body>
</html>
